<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h1>Random Star Wars Character</h1>
    <button id="fetch-button">Get Random Character</button>
    <div id="loading" class="hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="character-info" class="hidden">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Height:</strong> <span id="height"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
        <p><strong>Home World:</strong> <span id="home-world"></span></p>
    </div>
    <div id="error-message" class="hidden">
        <p>Oops! Something went wrong. Please try again later.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
