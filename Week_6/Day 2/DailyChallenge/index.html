<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Gif Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Giphy Gif Finder</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a category" required />
            <button type="submit">Search</button>
        </form>
        <button id="delete-all">Delete All</button>
        <div id="gifs-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
