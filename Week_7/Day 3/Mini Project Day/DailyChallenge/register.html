<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        function checkForm() {
            const name = document.getElementById('name').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            document.getElementById('submit').disabled = !(name && lastName && email && username && password);
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="/register">
        <input type="text" id="name" name="name" placeholder="Name" oninput="checkForm()" required><br>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" oninput="checkForm()" required><br>
        <input type="email" id="email" name="email" placeholder="Email" oninput="checkForm()" required><br>
        <input type="text" id="username" name="username" placeholder="Username" oninput="checkForm()" required><br>
        <input type="password" id="password" name="password" placeholder="Password" oninput="checkForm()" required><br>
        <button type="submit" id="submit" disabled>Register</button>
    </form>
</body>
</html>
